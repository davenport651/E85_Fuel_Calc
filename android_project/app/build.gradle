plugins {
    id 'com.android.application'
}

android {
    namespace 'com.dav651.fuelcalc'
    compileSdk 33

    defaultConfig {
        applicationId "com.dav651.fuelcalc"
        minSdk 19 // KitKat (Android 4.4) - Covers >99% of devices
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Minimal dependencies
}