
<!DOCTYPE html>
<html>
<head>
</head>
<body onload="docwrite()">

<h2>Dav651's Fuel Calculator</h2>

<p id="output"></p>

<input type="text" name="x" id="gas"/> <span id="txt3"></span> $/gal<br>
<input type="text" name="y" id="e85"/> <span id="txt4"></span> $/gal<br>
<br>
<input type="text" name="mpgg" id="mpgg" value="35"/> MPG on Gas (or Fusion)<br>
<input type="text" name="mpge" id="mpge" value="22"/> MPG on E85 (or Edge)<br>
<input value="Calculate" type="button" onclick="retreive();"/>
<br>

<script>
txt1 = "Gasoline"
txt2 = "E85"
function docwrite() {
	document.getElementById("txt3").innerHTML = txt1;
	document.getElementById("txt4").innerHTML = txt2 + " (leave blank to compare cars)";
}
function retreive() {
    var gas = document.getElementById("gas").value;
    var e85 = document.getElementById("e85").value;
	if (e85 == "") {
		e85 = gas;
		document.getElementById("e85").value = gas;
		document.getElementById("txt4").innerHTML = txt1;
		txt1 = "Fusion";
		txt2 = "Edge";
	}
	if (gas !== e85) {
		//alert("not same");
		txt1 = "Gasoline";
		txt2 = "E85";
		document.getElementById("txt4").innerHTML = txt2;
	}
    var mpgg = document.getElementById("mpgg").value;
    var mpge = document.getElementById("mpge").value;
    var ppmg = (gas / mpgg).toFixed(3);
    var ppme = (e85 / mpge).toFixed(3);
    document.getElementById("output").innerHTML = "<big><b>$" + ppmg + "</b> per mile " + txt1 + " <br><b>$" + ppme + "</b> per mile " + txt2 + "</big>";
    switch(true) {
	case ppmg < ppme: 
	  alert(txt1 + " is the better deal!");
	  break;
	case ppme < ppmg:
	  alert(txt2 + " is the better deal!");
	  break;
	default:
	  //alert("debug");
	  break;
	}
}


</script>

</body>
</html>
